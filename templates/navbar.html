    <title>A simple ORDS app</title>
    <!-- You have two options for the CSS (and later on this and the other pages, with the JavaScript libraries).

    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap-icons.min.css') }}"></link>

<nav class="navbar bg-body-tertiary" style="background-color: #f8f9fa;">

A simple ORDS application
